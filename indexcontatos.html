<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="stylecontact.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-section">
            <h1>Contato</h1>
            <p>Entre em contato conosco!</p>

            <form id="contact-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" required>

                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" required>
                <label for="message">Menssagem:</label>
                <textarea name="message" id="message" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
        <div class="contact-info">
            <h2>Informações de Contato</h2>
            <p>Endereço: Rua tal, 798 - Rondônia</p>
            <p>Telefone: (69) 7654-0198</p>
            <p>E-mail: contato@ecomerce.com.br</p>
            <p>Horário de Atendimento: <br> Segunda a Sexta, 8h as 18h</p>
        </div>

    </main>
    <footer>
        <p>&copy; 2024 EBAC Ecomerce v1</p>
    </footer>
    <script src="scriptcontact.js"></script>
</body>
</html>
